<!DOCTYPE html>
<html lang="en">

<head>

	<title>Train Schedule</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" src="assets/css/style.css">
	

	
	<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-database.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	

	








	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>


	
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/script.js"></script>
</head>

<body>
	<script>
		</script>


	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Train Scheduler</h1>
			<h3 class="text-center">Look up your train by adding it to the list</h3>
			
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-danger">
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>Here come the trains!</strong>
						</h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id='trainSchedule'>
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency in Min</th>
									<th>Next Time</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>

				<div class="panel">
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>Add Schedule</strong>
						</h3>
					</div>
					<div class="panel-body">

						<form>
							<div class="form-group">
								<label for="">Train Name</label>
								<input type="text" class="form-control" id="lineNameInput">
							</div>

							<div class="form-group">
								<label for="">Destination</label>
								<input type="text" class="form-control" id="destinationInput">
							</div>

							<div class="form-group">
								<label for="">First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="trainInput">
							</div>

							<div class="form-group">
								<label for="">Frequency (min)</label>
								<input type="text" class="form-control" id="frequencyInput">
							</div>

							<button type="submit" class="btn btn-primary" id="submit">Submit</button>
						</form>

					</div>
				</div>

			</div>
		</div>
	</div>


	<script src="assets/javascript/script.js"></script>

</body>

</html>
